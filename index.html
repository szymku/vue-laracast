<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue - laracast</title>
</head>

<body>
    <div id="app">
        <form action="done.html" @submit.prevent="handleIt">
            <button type="submit" @click="updateCount">
                Increment counter: {{ count }}
            </button>
        </form>
        <pre>
			{{ $data | json }}
		</pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
    var data = {
        count: 0
    };

    new Vue({
        el: '#app',
        data: data,
        methods: {
            handleIt: function() {},
            updateCount: function() {
                this.count += 1;
            }
        }
    });
    </script>
</body>

</html>
