<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue - laracast</title>
</head>

<body>
    <div id="app">
        <form action="">
            <div class="error" v-show="!message">
                You must enter a message
            </div>

            <textarea v-model="message">
            </textarea>

            <button type="submit" v-show="message">
                Send Message
            </button>
        </form>

		<pre>
			{{ $data | json }}
		</pre>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
    var data = {
        message: ''
    };

    new Vue({
        el: '#app',
        data: data
    });
    </script>
</body>

</html>
